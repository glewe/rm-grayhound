Name=Grayhound Sidebars Medium
Author=George Lewe
Version=5.6.1
License=Creative Commons BY-NC-SA 3.0
Information=This skin displays a dark transparent sidebar on the left and right desktop edge.|------------------------------------------------------------|Details: https://github.com/glewe/grayhound

;------------------------------------------------------------------------------
; RAINMETER

[Rainmeter]

;------------------------------------------------------------------------------
; VARIABLES

[Variables]
;
; Global settings
;
; To change the global settings of this skinpack, edit the file:
; "@Resources\Global.inc" in the Grayhound folder.
;
@include=#@#Global.inc
@include2=#@#Medium.inc
@include3=Variables.inc

;---------------------------------------------------------------------
; MEASURES

;---------------------------------------------------------------------
; METERS

[SidebarLeft]
Meter=IMAGE
ImageName=#SidebarLeftImage#
ImageAlpha=#SidebarAlpha#
X=#WORKAREAX#
Y=#WORKAREAY#
H=#WORKAREAHEIGHT#
W=#SidebarWidth#

[SidebarRight]
Meter=IMAGE
ImageName=#SidebarRightImage#
ImageAlpha=#SidebarAlpha#
X=(#SCREENAREAWIDTH# - #SidebarWidth#)
Y=#WORKAREAY#
H=#WORKAREAHEIGHT#
W=#SidebarWidth#
